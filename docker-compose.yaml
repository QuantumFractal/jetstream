version: '3.8'
services:
  jetstream:
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    image: jetstream
    container_name: jetstream
    environment:
      - JETSTREAM_DATA_DIR=/data
    network_mode: host
    volumes:
      - ./data:/data
